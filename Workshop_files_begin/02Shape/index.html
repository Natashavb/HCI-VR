<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="1"
        depth="1"
        color="#BBAA33"
        position="0 2 -6" 
        rotation="50 0 70"
        scale="1 1 2"
        shadow>
      </a-box>
       <a-cylinder id="myCylinder"
       		position="1 0.75 -3" 
       		radius="0.5" 
       		height="1.5" 
       		color="#FFC65D">
       	</a-cylinder>
       	<a-plane id="myPlane"
       	position="0 0 -2" 
       	rotation="-90 0 0" 
       	width="10" 
       	height="5" 
       	color="#7BC8A4">
       	</a-plane>
       	 <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    </a-scene>
  </body>
</html>
